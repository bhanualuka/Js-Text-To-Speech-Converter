<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="./Styles.css" />
  </head>
  <body>
    <!-- <h1>Jai Sai Master Jai Bapuji Maharaj</h1> -->
    <div class="container">
      <h1 id="header">Text to Speech</h1>

      <div class="box">
        <label class="et" >Enter Text </label>
        <textarea name="" id="text" placeholder="Start Writing here..">
        </textarea>
      </div>

      <div>
        <label for=""  class="et"   >Select Voice</label>
        <select name="" id="voiceList"></select>
      </div>

      <button id="speak">Convert to Speech</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
